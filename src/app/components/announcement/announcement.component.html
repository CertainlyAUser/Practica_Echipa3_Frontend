<div class="card">
  <p class="card__title">{{announcement.title}}</p>
  <p class="card__description">{{announcement.description}}</p>

  <div class="card__buttons">
    <button (click)="apply()" class="card__buttons__apply-btn">Aplica</button>
    <button (click)="seeDetails()" class="card__buttons__details-btn">Detalii</button>
    <button (click)="modify()" class="card__buttons__modify-btn">Modifica</button>
  </div>
</div>
