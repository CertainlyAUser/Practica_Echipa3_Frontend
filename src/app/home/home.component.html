<h1>Hi {{currentUser.companyName}}!</h1>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger"><p>Delete</p></a>
    </li>
</ul>
